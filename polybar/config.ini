[colors]
background = #0F111A
foreground = #A6ACCD

dark_black =  #000000
dark_red = #f07178
dark_red70 = #B3f07178
dark_green = #C3E88D
dark_yellow = #FFCB6B
dark_blue = #82AAFF
dark_purple = #C792EA
dark_cyan = #89DDFF
dark_white = #FFFFFF

light_black = #464B5D
light_red = #f07178
light_green = #C3E88D
light_yellow = #FFCB6B
light_blue = #82AAFF
light_purple = #C792EA
light_cyan = #89DDFF
light_white = #FFFFFF

transparent = #00000000
border_color = #33A6ACCD

[fonts]
CascadiaCodePL = Cascadia Code PL:pixelsize=10;3
DevIcons = devicon:pixelsize=10;3
FontAwesomePro = Font Awesome 5 Pro Solid:pixelsize=10;2
FontAwesomeBrands = Font Awesome 5 Brands:pixelsize=10;2

[variables]
borderSizeAll = 2
borderRadiusAll = 14

borderSizeLeft = 2
borderSizeRight = 2
borderSizeDown = 2
borderSizeUp = 2

borderRadiusLeft = 14
borderRadiusRight = 14
borderRadiusDown = 14
borderRadiusUp = 14

paddingAll = 2
xPadding = 2
yPadding = 2

offsetAll = 0.5%
offsetX = 0.5%
offsetY = 0.5%

[bar/example]
monitor = ${env:MONITOR:}
width = 99%
height = 28
radius = ${variables.borderRadiusAll}
offset-x = ${variables.offsetAll}
offset-y = ${variables.offsetAll}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0

border-top-size = ${variables.borderSizeAll}
border-bottom-size = ${variables.borderSizeAll}
border-left-size = ${variables.borderSizeAll}
border-right-size = ${variables.borderSizeAll}
radius-top-left = ${variables.borderRadiusAll}
radius-top-right = ${variables.borderRadiusAll}
radius-bottom-left = ${variables.borderRadiusAll}
radius-bottom-right = ${variables.borderRadiusAll}

border-color = ${colors.border_color}

padding-left = ${variables.paddingAll}
padding-right = ${variables.paddingAll}

module-margin = 0

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = ${fonts.CascadiaCodePL}
font-1 = ${fonts.DevIcons}
font-2 = ${fonts.FontAwesomePro}
font-3 = ${fonts.FontAwesomeBrands}

modules-left = xworkspaces
modules-center = xwindow
modules-right = memory cpu temperature filesystem rofi_time rofi_powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[bar/systray]
# As small as possible, polybar will resize it when items get added
width = 1

# Whatever fits your needs
height = 40

# Bottom left to imitate gnome-shells systray
bottom = true

# REQUIRED for us to be able to move the window
override-redirect = true
wm-restack = i3

modules-right = placeholder

tray-position = left
tray-maxsize = 16
tray-padding = 8
tray-transparent = true
tray-background = ${colors.background}

[module/placeholder]
# Just a dummy module as polybar always requires at least one amodule
type = custom/script
width = 1

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;%{T3}ï„ %{T-}
icon-1 = 2;%{T4}ï‰©%{T-}
icon-2 = 3;%{T3}ï’%{T-}
icon-3 = 4;%{T2}î§š%{T-}
icon-4 = 5;%{T3}ï»%{T-}
icon-5 = 6;%{T3}ï%{T-}
icon-6 = 7;%{T3}ï€%{T-}
icon-7 = 8;%{T3}ï£¥%{T-}
icon-8 = 9;%{T3}ï€™%{T-}
icon-9 = 10;%{T3}ï‡%{T-}

label-active = %icon%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.dark_red70}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /media/Arquivos

label-mounted = %{T3} ï‚  %{T-} %{O-10}%percentage_used%%
spacing = 0

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï”¸"
format-prefix-foreground = ${colors.primary}
label = %{O4}%percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " ï‹›"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/temperature]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
base-temperature = 20
warn-temperature = 60

format = <ramp><label>
format-warn =<label-warn>

label = %temperature-c%
label-warn =%{T3} ï© %{T-}%temperature-c%
label-warn-foreground = ${colors.dark_red70}
label-warn-background = ${colors.background}
label-background = ${colors.background}
ramp-background = ${colors.background}

ramp-0 = %{T3} ï« %{T-}
ramp-1 = %{T3} ï‹‹ %{T-}
ramp-2 = %{T3} ï‹Š %{T-}
ramp-3 = %{T3} ï‹‰ %{T-}
ramp-4 = %{T3} ï‹‡ %{T-}
ramp-5 = %{T3} ï© %{T-}
ramp-foreground = ${colors.foreground}

[network-base]
type = internal/network
interval = 5
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
label-packetloss = %essid%
format-packetloss = <label-packetloss> <label-connected>
animation-packetloss-0 = âš 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = ğŸ“¶
animation-packetloss-1-foreground = #000000

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %upspeed% %downspeed%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %upspeed% %downspeed%

[module/date]
type = internal/date
interval = 1

date = %{T5} ï€—%{T-} %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/rofi_time]
type = custom/text
content = %{T3} ï€— %{T-}
content-foreground = ${colors.foreground}
content-background = ${colors.background}
click-left = exec bash ~/.config/rofi/bin/applet_time

[module/rofi_powermenu]
type = custom/text
content = %{T3} ï€‘%{T-}
content-foreground = ${colors.dark_red70}
content-background = ${colors.background}
click-left = exec bash ~/.config/rofi/bin/applet_powermenu

[settings]
screenchange-reload = true
pseudo-transparency = true

